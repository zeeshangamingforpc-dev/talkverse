<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TalkVerse - Multilingual TTS</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="theme-purple text-medium">

<div class="container">
    <div class="header">
        <h1>TalkVerse</h1>
        <p>Convert your text to speech in multiple languages</p>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" onclick="switchTab('convert')">üéôÔ∏è Convert</button>
        <button class="tab" onclick="switchTab('voices')">üó£Ô∏è Voices</button>
        <button class="tab" onclick="switchTab('history')">üìú History</button>
        <button class="tab" onclick="switchTab('settings')">‚öôÔ∏è Settings</button>
    </div>

    <!-- Tab Contents -->
    <div id="convert" class="tab-content active">
        <div class="input-group">
            <label for="languageSelect">Select Language</label>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="ur">Urdu</option>
            </select>
        </div>

        <div class="input-group">
            <label for="textInput">Enter Text</label>
            <textarea id="textInput" placeholder="Type your text here..."></textarea>
            <div class="char-count" id="charCount">0</div>
        </div>

        <div class="controls-grid">
            <div class="control-item">
                <label for="stabilityControl">Stability</label>
                <input type="range" id="stabilityControl" min="0" max="1" step="0.01" value="0.75">
                <div class="range-value" id="stabilityValue">0.75</div>
            </div>
            <div class="control-item">
                <label for="similarityControl">Similarity Boost</label>
                <input type="range" id="similarityControl" min="0" max="1" step="0.01" value="0.75">
                <div class="range-value" id="similarityValue">0.75</div>
            </div>
            <div class="control-item">
                <label for="styleControl">Style</label>
                <input type="range" id="styleControl" min="0" max="1" step="0.01" value="0">
                <div class="range-value" id="styleValue">0</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-primary" onclick="convertText()">Convert Text</button>
            <button class="btn-secondary" onclick="clearText()">Clear</button>
        </div>

        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text"></div>
        </div>

        <div id="audioPlayer" class="audio-player">
            <div class="audio-info">
                <span class="audio-title">Generated Audio</span>
                <span class="audio-duration" id="audioDuration">0:00</span>
            </div>
            <audio id="audioElement" controls></audio>
            <div class="audio-actions">
                <button class="btn-success" onclick="downloadAudio()">üíæ Download</button>
                <button class="btn-secondary" onclick="shareAudio()">üì§ Share</button>
            </div>
        </div>
    </div>

    <div id="voices" class="tab-content">
        <div id="voiceGrid" class="voice-grid"></div>
    </div>

    <div id="history" class="tab-content">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-icon">üó£Ô∏è</div>
                <div class="stat-number" id="totalConversions">0</div>
                <div class="stat-label">Total Conversions</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚å®Ô∏è</div>
                <div class="stat-number" id="totalChars">0</div>
                <div class="stat-label">Total Characters</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚≠ê</div>
                <div class="stat-number" id="favoriteVoice">-</div>
                <div class="stat-label">Most Used Voice</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è±Ô∏è</div>
                <div class="stat-number" id="totalTime">0s</div>
                <div class="stat-label">Estimated Time</div>
            </div>
        </div>
        <div id="historyContainer" class="history-container"></div>
    </div>

    <div id="settings" class="tab-content">
        <div class="settings-section">
            <h4>Appearance</h4>
            <div class="input-group">
                <label for="themeSelect">Theme</label>
                <select id="themeSelect" onchange="changeTheme()">
                    <option value="purple">Purple</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="input-group">
                <label for="textSizeSelect">Text Size</label>
                <select id="textSizeSelect" onchange="changeTextSize()">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="xlarge">Extra Large</option>
                </select>
            </div>
        </div>

        <div class="settings-section">
            <h4>Behavior</h4>
            <div class="input-group">
                <label for="autoPlaySelect">Auto Play</label>
                <select id="autoPlaySelect">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="input-group">
                <label for="saveHistorySelect">Save History</label>
                <select id="saveHistorySelect">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="input-group">
                <label for="autoDownloadSelect">Auto Download</label>
                <select id="autoDownloadSelect">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
        </div>

        <div class="settings-section">
            <h4>API Key</h4>
            <div class="input-group">
                <label for="apiKeyInput">ElevenLabs API Key</label>
                <input type="password" id="apiKeyInput" placeholder="Enter your API key">
            </div>
        </div>

        <button class="btn-primary" onclick="saveSettings()">üíæ Save Settings</button>
    </div>
</div>

<div id="toast" class="toast"></div>

<div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Loading...</p>
</div>

<script src="script.js"></script>
</body>
</html>
