<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkVerse - AI Text to Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ™ï¸ TalkVerse</h1>
        <p>AI Text To Speech</p>

        <div class="input-group">
            <label for="textInput">Enter Your Text</label>
            <textarea id="textInput" placeholder="Type your text here..."></textarea>
        </div>

        <div class="input-group">
            <label for="voiceSelect">Select Voice</label>
            <select id="voiceSelect">
                <option value="jdVRqFnO8jznZjspX89f">Eric (Male)</option>
            </select>
        </div>

        <div class="buttons">
            <button id="generateBtn">ğŸ¤ Generate Voice</button>
        </div>

        <div class="progress-container" id="progressContainer" style="display:none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Generating Voice...</div>
        </div>

        <div class="audio-player" id="audioPlayer" style="display:none;">
            <audio id="audioElement" controls></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
