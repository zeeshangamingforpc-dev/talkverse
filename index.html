<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkVerse</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>TalkVerse</h1>
        <p class="sub-title">Text To Speech | AI Voice Generation</p>

        <!-- Text input -->
        <textarea id="inputText" placeholder="Enter your text (≤10000 chars)"></textarea>
        <p id="charCount">0/10000</p>
        <button id="improveTextBtn">✨ Improve Text Tone</button>
        <button id="suggestInstructionsBtn">✨ Suggest Instructions</button>

        <!-- Voice selection -->
        <select id="voiceSelect">
            <option value="Adam">Adam (Male Narrator)</option>
            <option value="Brian">Brian (Emotional Dad)</option>
            <option value="Sophia">Sophia (Empathetic Female)</option>
            <option value="Emma">Emma (Soft Female)</option>
        </select>
        <textarea id="styleInstructions" placeholder="Custom Style/Tone Instructions (Optional)"></textarea>

        <button id="generateBtn">Generate Speech</button>

        <!-- Audio output -->
        <div class="audio-container">
            <audio id="audioPlayer" controls disabled></audio>
        </div>

        <p class="footer">Created by Zeeshan</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
