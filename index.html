<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkVerse - Text to Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <h2 class="logo">TalkVerse</h2>
    </nav>

    <div class="container">

        <h1>Text to Speech Converter üéôÔ∏è</h1>

        <textarea id="textInput" placeholder="Paste your text here..."></textarea>

        <div class="controls">

            <div class="slider-container">
                <label for="voiceSelect">Select Voice</label>
                <select id="voiceSelect">
                    <option value="Eric">Eric (Male)</option>
                    <option value="Allison">Allison (Female)</option>
                    <option value="Brian">Brian (Male)</option>
                </select>
            </div>

            <div class="slider-container">
                <label for="speed">Speed: <span id="speedValue">1x</span></label>
                <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
            </div>

            <div class="slider-container">
                <label for="pitch">Pitch: <span id="pitchValue">1x</span></label>
                <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
            </div>

        </div>

        <div class="buttons">
            <button id="generateBtn">üé§ Generate Voice</button>
            <button id="downloadBtn">üì• Download Audio</button>
        </div>

        <audio id="audioPlayer" controls></audio>

    </div>

    <footer>
        Created By Zeeshan
    </footer>

    <script src="script.js"></script>
</body>
</html>
