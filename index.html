<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech (Eric)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Text-to-Speech (Eric)</h1>
    <textarea id="text-input" placeholder="Enter your text here..."></textarea>
    <button id="speak-btn">Generate Speech</button>
    <audio id="audio" controls></audio>
    <button id="download-btn" style="display:none;">Download MP3</button>
    <div id="progress"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
